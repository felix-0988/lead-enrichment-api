services:
  - type: web
    name: lead-enrichment-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lead-enrichment-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: JWT_SECRET
        generateValue: true
      - key: HUNTER_API_KEY
        sync: false
      - key: CLEARBIT_API_KEY
        sync: false

databases:
  - name: lead-enrichment-db
    databaseName: lead_enrichment
    user: lead_enrichment
